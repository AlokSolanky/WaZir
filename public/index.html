<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Oswald"
    />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    /> -->
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <img
            src="https://hodlinfo.com/static/media/HODLINFO.8f78fc06.png"
            alt="logo"
            height="47px"
            width="281px"
          />
        </div>
        <ul class="menu-item">
          <li>INR</li>
          <li>BTC</li>
          <li>BUY BTC</li>
        </ul>
        <ul class="connect-item">
          <div class="timer">38</div>
          <li class="connect">Connect Telegram</li>
          <label class="switch">
            <input type="checkbox" checked />
            <span class="slider round"></span>
          </label>
        </ul>
      </nav>
      <div class="ad">Best Price To Trade</div>
      <div class="insight">
        <div class="lineBreak">
          <span class="number">0.1 %</span>
          <span class="number_detail">5 Mins</span>
        </div>
        <div class="lineBreak">
          <span class="number">0.96 %</span>
          <span class="number_detail">1 Hour</span>
        </div>
        <div class="lineBreak">
          <span class="number_white">â‚¹ 59,225</span>
          <span class="number_white_detail"
            >Average BTC/INR net price including commisions</span
          >
        </div>
        <div class="lineBreak">
          <span class="number">2.73 %</span>
          <span class="number_detail">1 Day</span>
        </div>
        <div class="lineBreak">
          <span class="number">7.51 %</span>
          <span class="number_detail">7 Days</span>
        </div>
      </div>
      <div class="mainResult">
        <div class="table_header">
          <div class="hash">#</div>
          <div class="name">Name</div>
          <div class="last">Last Traded Price</div>
          <div class="buy_sell">Buy / Sell Price</div>
          <div class="volume">Volume</div>
          <div class="base_unit">Base Unit</div>
        </div>
      </div>
      <div class="footer">
        <button>Add hodlinfo to home screen</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
